<mat-card>
    <mat-toolbar color="accent">Cadastrar produto</mat-toolbar>
    <mat-card-content>
        <form [formGroup]="form" class="min-width">
            <mat-form-field class="full-width">
                <input matInput placeholder="Nome" formControlName="nome">
            </mat-form-field>

            <mat-form-field class="full-width">
                <mat-label>categoria</mat-label>
                <mat-select formControlName="categoria">
                    <mat-option value="null"></mat-option>
                    <mat-option value="notebook" >Notebook</mat-option>
                    <mat-option value="smartphone">Smartphone</mat-option>
                    <mat-option value="pcGamer">Pc gamer</mat-option>
                    <mat-option value="perifericos">Perif√©ricos</mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field class="full-width">
                <input matInput placeholder="qtd" formControlName="qtd">
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
        <button mat-raised-button (click)="onCancel()">Cancelar</button>
    </mat-card-actions>
</mat-card>
