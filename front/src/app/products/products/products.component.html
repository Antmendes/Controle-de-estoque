<mat-card>
    <mat-toolbar color="accent">
        <span>Produtos Cadastrados</span>
    </mat-toolbar>
    <mat-card-content>


       <div *ngIf="products$ | async as products; else loading">
        <table mat-table [dataSource]="products" class="mat-elevation-z8">



            <!-- Id Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let product"> {{ product.id }} </td>
            </ng-container>

            <!-- Nome Column -->
            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let product"> {{ product.nome }} </td>
            </ng-container>

            <!-- Codigo de barra Column -->
            <ng-container matColumnDef="cod">
                <th mat-header-cell *matHeaderCellDef> Código de barras </th>
                <td mat-cell *matCellDef="let product"> {{ product.cod }} </td>
            </ng-container>

            <!-- Quantidade minima Column -->
            <ng-container matColumnDef="qtdMin">
                <th mat-header-cell *matHeaderCellDef> Quantidade mínima </th>
                <td mat-cell *matCellDef="let product"> {{product.qtdMin}} </td>
            </ng-container>

            <!-- saldo inicial Column-->
            <ng-container matColumnDef="saldoInicial">
                <th mat-header-cell *matHeaderCellDef> Saldo inicial </th>
                <td mat-cell *matCellDef="let product"> {{product.saldoInicial}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <ng-template #loading>
      <div class="spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
        

    </mat-card-content>
</mat-card>
