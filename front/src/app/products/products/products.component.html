<mat-card>
    <mat-toolbar color="accent">
        <span>Produtos Cadastrados</span>
    </mat-toolbar>
    <mat-card-content>


       <div *ngIf="products$ | async as products; else loading">
        <table mat-table [dataSource]="products" class="mat-elevation-z8">



            <!-- Id Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let product"> {{ product.id }} </td>
            </ng-container>

            <!-- Nome Column -->
            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let product"> {{ product.nome }} </td>
            </ng-container>

            <!-- Categoria Column -->
            <ng-container matColumnDef="categoria">
                <th mat-header-cell *matHeaderCellDef> Categoria </th>
                <td mat-cell *matCellDef="let product"> {{ product.categoria }} </td>
            </ng-container>

            <!-- Quantidade  Column -->
            <ng-container matColumnDef="qtd">
                <th mat-header-cell *matHeaderCellDef> Quantidade </th>
                <td mat-cell *matCellDef="let product"> {{product.qtd}} </td>
            </ng-container>
            
            <!-- AÃ§oes Column-->
            <ng-container matColumnDef="acoes">
               <mat-header-cell *matHeaderCellDef>
                  <button mat-mini-fab color="accent" aria-label="Cadastrar um produto">
                     <mat-icon (click)="onAdd()">add</mat-icon>
                  </button>
               </mat-header-cell>
               <mat-cell *matCellDef="let product">
                <button mat-icon-button color="primary" aria-label="Editar produto">
                    <mat-icon>edit</mat-icon>
                 </button>

                 <button mat-icon-button color="warn" aria-label="Remover produto">
                    <mat-icon>delete</mat-icon>
                 </button>
               </mat-cell>
            </ng-container>

           
            

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <ng-template #loading>
      <div class="spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
        

    </mat-card-content>
</mat-card>
