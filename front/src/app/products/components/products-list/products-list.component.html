<mat-table  [dataSource]="products">

    <!-- Id Column -->
    <ng-container matColumnDef="id">
        <mat-header-cell  *matHeaderCellDef> Id </mat-header-cell>
        <mat-cell *matCellDef="let product"> {{ product.id }} </mat-cell>
    </ng-container>

    <!-- Nome Column -->
    <ng-container matColumnDef="nome">
        <mat-header-cell *matHeaderCellDef> Nome </mat-header-cell>
        <mat-cell *matCellDef="let product"> {{ product.nome }} </mat-cell>
    </ng-container>

    <!-- Categoria Column -->
    <ng-container matColumnDef="categoria">
        <mat-header-cell *matHeaderCellDef> Categoria </mat-header-cell>
        <mat-cell *matCellDef="let product"> {{ product.categoria }} </mat-cell>
    </ng-container>

    <!-- Quantidade  Column -->
    <ng-container matColumnDef="qtd">
        <mat-header-cell *matHeaderCellDef> Quantidade </mat-header-cell>
        <mat-cell *matCellDef="let product"> {{product.qtd}} </mat-cell>
    </ng-container>
    
    <!-- AÃ§oes Column-->
    <ng-container matColumnDef="acoes">
       <mat-header-cell *matHeaderCellDef>
          <button mat-mini-fab color="accent" aria-label="Cadastrar um produto">
             <mat-icon (click)="onAdd()">add</mat-icon>
          </button>
       </mat-header-cell>
       <mat-cell *matCellDef="let product">
        <button mat-icon-button color="primary" aria-label="Editar produto">
            <mat-icon (click)="onEdit(product)">edit</mat-icon>
         </button>

         <button mat-icon-button color="warn" aria-label="Remover produto">
            <mat-icon>delete</mat-icon>
         </button>
       </mat-cell>
    </ng-container>

   
    

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
