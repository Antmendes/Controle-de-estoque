<mat-card>
    <mat-toolbar color="accent">Produtos Cadastrados</mat-toolbar>
  <div class="column-flex mat-elevation-z8">
    <app-products-list 
    *ngIf="products$ | async as products; else loading"
    [products]="products"
    (add)="onAdd()"
    (edit)="onEdit($event)"
    ></app-products-list>
    
  <mat-card-content>
    <ng-template #loading>
      <div class="spinner">
        <mat-spinner></mat-spinner>
      </div>
     </ng-template>
  </mat-card-content>
</div>
</mat-card>
